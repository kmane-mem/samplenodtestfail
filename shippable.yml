language: node_js

# Version number
node_js:
  - 8.1
  - 8.2

env: 
  global:
    - TEST1=t1
    - TEST2=t2
    
build:
  pre_ci:
    - docker build -t=quay.io/revathird/cock1_nod_multipush56 .
    - echo "TEST1=$TEST1"
    
  pre_ci_boot:
    image_name: drydock/u14nodall
    image_tag: v5.3.1
    pull: false
    options: '--privileged=false --net=bridge -e FOO=true -e BOO=false'

  ci:
    - echo "hello world"
    - echo "TEST1=$TEST1"
    - echo "TEST2=$TEST2"
