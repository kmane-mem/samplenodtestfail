# Language setting
language: node_js

# Version number
node_js:
  - "67"
  - "8.1"

env:
 - test="latest"

git:
   submodules: false
   
build:
  
  pre_ci_boot:
    image_name: drydock/u14nodall
    image_tag: $test
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'
    
  ci:
    - ps -eax
    - ls -al
    
integrations:
  hub:
 #Docker integration
    - integrationName: ship-docker
      type: docker 
